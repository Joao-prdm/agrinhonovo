<style>
  /* Estilo da se√ß√£o de cabe√ßalho */
  .cabecalho {
    color: #fff; /* Texto branco */
    background-color: #4CAF50; /* Cor de fundo azul */
    text-align: center;
    padding: 15px 0; /* Diminui o padding para ajustar o tamanho */
    margin: 0; /* Sem margem */
    position: absolute; /* Posicionamento absoluto para ficar no topo */
    top: 0; /* Alinha no topo */
    width: 100%; /* Ocupa toda a largura */
    z-index: 10; /* Garante que fique acima dos outros elementos */
  }

  /* Anima√ß√£o de fade-in e slide-up */
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Anima√ß√£o tipo minhoca (subindo e descendo com pausa) */
  @keyframes wormEffect {
    0% {
      transform: translateY(0); /* Inicial na posi√ß√£o original */
    }
    25% {
      transform: translateY(-10px); /* Move para cima */
    }
    50% {
      transform: translateY(10px); /* Move para baixo */
    }
    75% {
      transform: translateY(-10px); /* Move para cima novamente */
    }
    100% {
      transform: translateY(0); /* Volta √† posi√ß√£o original */
    }
  }

  /* Estilo para cada letra individualmente */
  .cabecalho h1 span,
  .cabecalho h3 span {
    display: inline-block;
    animation: wormEffect 1.5s ease-in-out 1 forwards, pauseEffect 3s infinite; /* Adicionando pausa ap√≥s o efeito */
  }

  /* Efeito de pausa entre anima√ß√µes */
  @keyframes pauseEffect {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 1;
    }
  }

  .cabecalho h1 span:nth-child(1) {
    animation-delay: 0s;
  }

  .cabecalho h1 span:nth-child(2) {
    animation-delay: 0.1s;
  }

  .cabecalho h1 span:nth-child(3) {
    animation-delay: 0.2s;
  }

  .cabecalho h1 span:nth-child(4) {
    animation-delay: 0.3s;
  }

  .cabecalho h1 span:nth-child(5) {
    animation-delay: 0.4s;
  }

  .cabecalho h1 span:nth-child(6) {
    animation-delay: 0.5s;
  }

  .cabecalho h1 span:nth-child(7) {
    animation-delay: 0.6s;
  }

  .cabecalho h1 span:nth-child(8) {
    animation-delay: 0.7s;
  }

  .cabecalho h1 span:nth-child(9) {
    animation-delay: 0.8s;
  }

  .cabecalho h1 span:nth-child(10) {
    animation-delay: 0.9s;
  }

  .cabecalho h3 span:nth-child(1) {
    animation-delay: 0s;
  }

  .cabecalho h3 span:nth-child(2) {
    animation-delay: 0.1s;
  }

  .cabecalho h3 span:nth-child(3) {
    animation-delay: 0.2s;
  }

  .cabecalho h3 span:nth-child(4) {
    animation-delay: 0.3s;
  }

  .cabecalho h3 span:nth-child(5) {
    animation-delay: 0.4s;
  }

  .cabecalho h3 span:nth-child(6) {
    animation-delay: 0.5s;
  }

  .cabecalho h3 span:nth-child(7) {
    animation-delay: 0.6s;
  }

  /* Estilizando o h1 */
  .cabecalho h1 {
    font-size: 30px; /* Tamanho da fonte ajustado */
    margin: 0;
    font-weight: bold;
    opacity: 0;
    transform: translateY(50px); /* Come√ßa movido para baixo */
    animation: fadeInUp 1.5s forwards 0.5s;
  }

  /* Estilizando o h3 */
  .cabecalho h3 {
    font-size: 18px; /* Tamanho da fonte ajustado */
    margin: 10px 0;
    opacity: 0;
    transform: translateY(50px); /* Come√ßa movido para baixo */
    animation: fadeInUp 1.5s forwards 1s;
  }

  /* Adicionando margem ao conte√∫do para evitar sobreposi√ß√£o */
  .content {

</style>

<style>
  .light-sweep-button {
    position: relative;
    font-weight: 600;
    padding: 0.5rem 1.5rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    overflow: hidden;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    color: white !important;
    background-color: #28a745; /* fallback */
  }

  .light-sweep-button.green {
    background-color: #28a745 !important; /* verde fixo */
  }

  .light-sweep-button.green::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      120deg,
      rgba(255, 255, 255, 0) 30%,
      rgba(255, 255, 255, 0.15) 50%,
      rgba(255, 255, 255, 0) 70%
    );
    transform: rotate(25deg) translateX(-100%);
    transition: transform 0.7s ease;
    pointer-events: none;
    border-radius: 8px;
    z-index: 0;
  }

  .light-sweep-button.green:hover::before {
    transform: rotate(25deg) translateX(100%);
  }

  .light-sweep-button.green:hover {
    box-shadow: 0 8px 20px rgba(57, 255, 20, 0.7);
    transform: translateY(-5px);
  }

  .light-sweep-button > * {
    position: relative;
    z-index: 1;
  }

  @keyframes housePulse {

  }

  }
